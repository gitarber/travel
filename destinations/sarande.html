<!-- Add to attractions -->
<article class="attraction-card">
    <div class="attraction-image">
        <img src="../assets/images/destinations/sarande/beach.jpg" alt="Mirror Beach">
        <span class="attraction-type">Beach</span>
        <span class="water-temp">24°C</span>  <!-- Water temperature -->
        <span class="beach-type">Sandy</span>
    </div>
</article>

<!-- In the experiences-grid section -->
<div class="experiences-grid">
    <!-- Beach Activities -->
    <div class="experience-card">
        <i class="fas fa-umbrella-beach"></i>
        <h3>Beach Life</h3>
        <p>Relax on pristine Mediterranean beaches.</p>
        <span class="season-badge"><i class="fas fa-sun"></i> Summer Activity</span>
    </div>

    <!-- Water Sports -->
    <div class="experience-card">
        <i class="fas fa-water"></i>
        <h3>Water Sports</h3>
        <p>Enjoy snorkeling, diving, and boat tours.</p>
        <span class="activity-level moderate">Moderate</span>
    </div>

    <!-- Sunset Cruises -->
    <div class="experience-card">
        <i class="fas fa-ship"></i>
        <h3>Sunset Cruises</h3>
        <p>Evening boat trips along the coast.</p>
        <span class="timing-badge"><i class="fas fa-clock"></i> Best at Sunset</span>
    </div>
</div>

<!-- Add marine conditions widget -->
<div class="marine-conditions">
    <div class="condition-item">
        <i class="fas fa-water"></i>
        <span>Sea Temperature: 24°C</span>
    </div>
    <div class="condition-item">
        <i class="fas fa-wind"></i>
        <span>Wind: Light breeze</span>
    </div>
</div>

<div class="widget weather-widget">
    <h3>Current Weather</h3>
    <div class="weather-info">
        <div style="text-align: center;">
            <!-- Weather icon and temperature will be inserted here by JS -->
        </div>
        
        <div class="weather-details" style="display: flex; justify-content: center; gap: 30px; margin: 20px 0;">
            <!-- Weather details will be inserted here by JS -->
        </div>

        <div class="forecast" style="display: flex; justify-content: space-around; text-align: center; margin-top: 20px;">
            <!-- Forecast will be inserted here by JS -->
        </div>
    </div>
</div>
